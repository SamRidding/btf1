{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'blog/css/add_post.css' %}">
{% endblock %}

{% block extra_title %}
- Edit Post
{% endblock %}

{% block content %}

<section id="form-container">

    <h1 class="form-head">Edit Post</h1>
  
    <form class="login" enctype="multipart/form-data" method="POST" action="{% url 'edit_post' post.slug %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-secondary">Save Post</button>
    </form>
  </section>

{% endblock %}
